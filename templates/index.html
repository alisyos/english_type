<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 시험지 분석기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">영어 시험지 분석기</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="pdfFiles" class="form-label">PDF 파일 선택 (다중 선택 가능)</label>
                                <input type="file" class="form-control" id="pdfFiles" accept=".pdf" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">분석하기</button>
                        </form>

                        <div id="loadingSpinner" class="text-center d-none">
                            <h4 class="mb-3">분석 진행 상황</h4>
                            <div id="progressList" class="list-group mb-4">
                            </div>
                        </div>

                        <div id="result" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3>분석 결과</h3>
                                <button id="downloadExcel" class="btn btn-success" disabled>
                                    <i class="fas fa-file-excel me-2"></i>엑셀 다운로드
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>파일명</th>
                                            <th>학교명</th>
                                            <th>학년</th>
                                            <th>시험</th>
                                            <th>총문제수</th>
                                            <th>내용 이해</th>
                                            <th>추론</th>
                                            <th>함의</th>
                                            <th>주제 파악</th>
                                            <th>제목 선택</th>
                                            <th>요지 파악</th>
                                            <th>필자 주장</th>
                                            <th>문단 요약</th>
                                            <th>분위기/심경</th>
                                            <th>목적 파악</th>
                                            <th>빈칸 추론</th>
                                            <th>연결어</th>
                                            <th>문장 순서</th>
                                            <th>문장 삽입</th>
                                            <th>문장 삭제</th>
                                            <th>어휘</th>
                                            <th>어법</th>
                                            <th>문장 완성</th>
                                            <th>영작</th>
                                            <th>진위 판별</th>
                                            <th>영영풀이</th>
                                            <th>불일치</th>
                                            <th>글자 수</th>
                                            <th>최고난도 어휘</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
